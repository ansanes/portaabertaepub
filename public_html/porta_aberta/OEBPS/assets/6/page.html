        <script>
            $(document).ready(function () {
                var values = activityData.values;
                var types = activityData.types;
                for (var i = 0; i < values.length; i++) {
                    var value = values[i];
                    var pictureClass = "pic_frame";
                    var active = "";
                    if (i == 0) {
                        pictureClass = "pic_frame1";
                        active = "active";
                    }
                    if (i == 3)
                        pictureClass = "pic_frame2";
                    if (i == 4)
                        pictureClass = "pic_frame3";
                    $("#picture_container").append("<div class='" + pictureClass + "'><img src='images/" + value.borderImage + "' alt='" + value.borderImageDesc + "' /></div>");
                    $("#activity_image_container").append("<img id='" + value.name + "' src='images/" + value.borderImage + "' class='icon r" + (i + 1) + " " + active + "' alt='" + value.borderImageDesc + "' />");
                }
                for (var i = 0; i < types.length; i++) {
                    var type = types[i];
                    var content = "<div class='" + type + " category' id='" + type + "'><img src='images/right_sign.png' class='right_sign d_none' alt='' /><p class='btn_text btn'>" + type + "</p>";
                    for (var j = 0; j < values.length; j++) {
                        var value = values[j];
                        if (value.type === type) {
                            content += "<img id='square_" + value.name + "' src='images/" + value.borderImage + "' class='right_ans d_none' alt='' />";
                        }
                    }
                    content += "</div>";
                    $("#click_area").append(content);
                }
                $(".you_sorted").append("<span>"+activityData.youSortedText+"</span>");
            })
        </script>
