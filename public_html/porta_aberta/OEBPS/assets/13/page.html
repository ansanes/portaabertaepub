            $(document).ready(function () {
                var items = activityData.items;
                for (var i = 0; i < items.length; i++) {
                    var value = items[i];
                    var buttonYesClass, buttonNoClass;
                    if (value.correct) {
                        buttonYesClass = 'r1';
                        buttonNoClass = 'w1';
                    } else {
                        buttonYesClass = 'w1';
                        buttonNoClass = 'r1';
                    }
                    $(".container").append('<div id="screen' + (i + 2) + '" style="display: none;">' +
                            '<p class="b_text_w">' + value.question + '</p>' +
                            '<img class="frame_7" id="img01a" src="images/' + value.image + '" alt="' + value.imageDesc + '" />' +
                            '<div class="yes_btn ' + buttonYesClass + '">YES</div>' +
                            '<div class="no_btn ' + buttonNoClass + '">NO</div>' +
                            '<div class="posi">' +
                            '<p class="b_text_w1">' + value.name + '</p>' +
                            '</div>' +
                            '<div class="box3"></div>' +
                            '<div class="bottom_bar">' +
                            '<div class="exit" id="exit2">' +
                            '<p class="b_text">Exit</p>' +
                            '</div>' +
                            '<div class="restart" id="restart2">' +
                            '<p class="b_text">Restart</p>' +
                            '</div>' +
                            '<div class="cont" id="cont' + (i + 2) + '">' +
                            '<p class="b_text1">Continue</p>' +
                            '</div>' +
                            '<div class="disable"></div>' +
                            '</div>' +
                            '<div class="disable_b"></div>' +
                            '</div>');
                }

            })
        </script>
